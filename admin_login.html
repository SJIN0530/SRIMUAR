<!DOCTYPE html>
<html lang="zh-MY">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - SRI MUAR 皇城驾驶学院</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 设计样式 -->
    <style>
        :root 
        {
            --primary-blue: #0056b3;
            --secondary-orange: #FF6B00;
            --light-gray: #f8f9fa;
            --dark-gray: #333333;
        }

        body 
        {
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
            color: var(--dark-gray);
            background: linear-gradient(135deg, #6eb1f7 0%, #3490dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container 
        {
            max-width: 900px;
            width: 100%;
        }

        .login-card 
        {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease;
            display: flex;
            gap: 40px;
            align-items: center;
        }

        @keyframes slideUp 
        {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section 
        {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-right: 2px solid #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo-img 
        {
            height: 150px;
            width: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .login-content 
        {
            flex: 2;
        }

        .login-title 
        {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-title h1 
        {
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .login-title p 
        {
            color: #666;
            margin: 0;
            font-size: 1.1rem;
        }

        .form-group 
        {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label 
        {
            font-weight: 600;
            color: var(--dark-gray);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-control 
        {
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
            width: 100%;
            background-color: #f8f9fa;
        }

        .form-control:focus 
        {
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 86, 179, 0.1);
            outline: none;
            background-color: white;
        }

        .form-control.error 
        {
            border-color: #dc3545;
            background-color: #fff5f5;
        }

        .input-with-icon 
        {
            position: relative;
        }

        .input-icon 
        {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 1.2rem;
            z-index: 2;
        }

        .input-with-icon input 
        {
            padding-left: 45px;
        }

        .show-password 
        {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .show-password:hover 
        {
            color: var(--primary-blue);
        }

        .error-message 
        {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            padding-left: 5px;
        }

        .error-message.show 
        {
            display: block;
            animation: shake 0.3s ease;
        }

        @keyframes shake 
        {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .login-btn 
        {
            background: linear-gradient(135deg, var(--primary-blue) 0%, #003d82 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover 
        {
            background: linear-gradient(135deg, #004494 0%, #003066 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.3);
        }

        .login-btn:disabled 
        {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .login-btn:active 
        {
            transform: translateY(0);
        }

        .loading-spinner 
        {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease infinite;
            margin: 0 auto;
        }

        @keyframes spin 
        {
            to { transform: rotate(360deg); }
        }

        .login-btn.loading .btn-text 
        {
            display: none;
        }

        .login-btn.loading .loading-spinner 
        {
            display: block;
        }

        .back-link 
        {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a 
        {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .back-link a:hover 
        {
            text-decoration: underline;
            background-color: rgba(0, 86, 179, 0.1);
        }

        .success-message 
        {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            align-items: center;
            gap: 10px;
            border-left: 4px solid #28a745;
        }

        .success-message.show 
        {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn 
        {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .security-notice 
        {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 0.9rem;
            border-left: 4px solid #ffc107;
        }

        .security-notice h6 
        {
            color: #856404;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* 响应式设计 - 手机版恢复垂直布局 */
        @media (max-width: 768px) 
        {
            .login-card 
            {
                flex-direction: column;
                gap: 30px;
                padding: 30px 20px;
            }
            
            .logo-section 
            {
                border-right: none;
                border-bottom: 2px solid #eee;
                padding-bottom: 30px;
                width: 100%;
            }
            
            .logo-img 
            {
                height: 120px;
            }
            
            .login-content 
            {
                width: 100%;
            }
            
            .login-title h1 
            {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 576px) 
        {
            .login-card 
            {
                padding: 25px 15px;
            }
            
            .logo-img 
            {
                height: 100px;
            }
            
            .form-control 
            {
                padding: 12px;
            }
        }

        @media (max-height: 700px) 
        {
            body 
            {
                padding: 10px;
            }
            
            .login-card 
            {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo部分 -->
            <div class="logo-section">
                <img src="logo.PNG?t=202401181300" alt="SRI MUAR Logo" class="logo-img"
                    onerror="this.src='logo.PNG?t=202401181300'">
                <h3 class="mt-3">SRI MUAR</h3>
                <p class="text-muted">皇城驾驶学院</p>
            </div>
            
            <!-- 登录表单部分 -->
            <div class="login-content">
                <!-- 标题 -->
                <div class="login-title">
                    <h1><i class="fas fa-user-shield me-2"></i>管理员登录</h1>
                    <p>请输入您的管理员凭据</p>
                </div>
                
                <!-- 成功消息 -->
                <div class="success-message" id="successMessage">
                    <i class="fas fa-check-circle"></i>
                    <span id="successText">登录成功！正在跳转...</span>
                </div>
                
                <!-- 登录表单 -->
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-user"></i>
                            用户名
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   placeholder="请输入用户名"
                                   required
                                   autocomplete="off">
                        </div>
                        <div class="error-message" id="usernameError">
                            <i class="fas fa-exclamation-circle me-1"></i>
                            <span>请输入正确的用户名</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">
                            <i class="fas fa-lock"></i>
                            密码
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="请输入密码"
                                   required
                                   autocomplete="new-password">
                            <button type="button" class="show-password" id="showPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError">
                            <i class="fas fa-exclamation-circle me-1"></i>
                            <span>请输入正确的密码</span>
                        </div>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">登录</span>
                        <div class="loading-spinner"></div>
                    </button>
                </form>
                
                <!-- 返回链接 -->
                <div class="back-link">
                    <a href="index.html">
                        <i class="fas fa-arrow-left me-1"></i>
                        返回首页
                    </a>
                </div>
                
                <!-- 安全提示 -->
                <div class="security-notice">
                    <h6><i class="fas fa-shield-alt"></i> 安全提示</h6>
                    <p>请确保您有权限访问此页面。管理员账户仅限授权人员使用。请勿在公共计算机上保存登录信息。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取DOM元素
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const showPasswordBtn = document.getElementById('showPassword');
            const loginBtn = document.getElementById('loginBtn');
            const usernameError = document.getElementById('usernameError');
            const passwordError = document.getElementById('passwordError');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            // 正确的凭据
            const CORRECT_CREDENTIALS = {
                username: 'admin',
                password: 'imsrimuar'
            };
            
            // 显示/隐藏密码
            showPasswordBtn.addEventListener('click', function() {
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                this.innerHTML = type === 'password' ? 
                    '<i class="fas fa-eye"></i>' : 
                    '<i class="fas fa-eye-slash"></i>';
            });
            
            // 显示错误
            function showError(inputElement, errorElement, message) {
                inputElement.classList.add('error');
                errorElement.querySelector('span').textContent = message;
                errorElement.classList.add('show');
            }
            
            // 清除错误
            function clearError(inputElement, errorElement) {
                inputElement.classList.remove('error');
                errorElement.classList.remove('show');
            }
            
            // 验证表单
            function validateForm() {
                let isValid = true;
                
                // 验证用户名
                const username = usernameInput.value.trim();
                if (username !== CORRECT_CREDENTIALS.username) {
                    showError(usernameInput, usernameError, '用户名不正确');
                    isValid = false;
                } else {
                    clearError(usernameInput, usernameError);
                }
                
                // 验证密码
                const password = passwordInput.value.trim();
                if (password !== CORRECT_CREDENTIALS.password) {
                    showError(passwordInput, passwordError, '密码不正确');
                    isValid = false;
                } else {
                    clearError(passwordInput, passwordError);
                }
                
                return isValid;
            }
            
            // 表单提交
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 清除所有错误
                clearError(usernameInput, usernameError);
                clearError(passwordInput, passwordError);
                
                // 验证表单
                if (!validateForm()) {
                    // 添加抖动效果
                    loginForm.style.animation = 'none';
                    setTimeout(() => {
                        loginForm.style.animation = 'shake 0.3s ease';
                    }, 10);
                    
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 300);
                    return;
                }
                
                // 显示加载状态
                loginBtn.disabled = true;
                loginBtn.classList.add('loading');
                
                // 模拟API调用延迟
                setTimeout(() => {
                    // 登录成功
                    successText.textContent = '登录成功！正在跳转到历史记录页面...';
                    successMessage.classList.add('show');
                    
                    // 保存登录状态到localStorage
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminLoginTime', new Date().toISOString());
                    
                    // 记录登录尝试
                    let loginAttempts = JSON.parse(localStorage.getItem('adminLoginAttempts') || '[]');
                    loginAttempts.push({
                        timestamp: new Date().toISOString(),
                        username: usernameInput.value,
                        success: true,
                        ip: '获取中...'
                    });
                    localStorage.setItem('adminLoginAttempts', JSON.stringify(loginAttempts));
                    
                    // 获取IP地址并更新记录
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => {
                            if (data.ip) {
                                loginAttempts[loginAttempts.length - 1].ip = data.ip;
                                localStorage.setItem('adminLoginAttempts', JSON.stringify(loginAttempts));
                            }
                        })
                        .catch(() => {
                            // 如果获取IP失败，使用默认值
                            loginAttempts[loginAttempts.length - 1].ip = '未知';
                            localStorage.setItem('adminLoginAttempts', JSON.stringify(loginAttempts));
                        });
                    
                    // 跳转到历史记录页面
                    setTimeout(() => {
                        window.location.href = 'history.html';
                    }, 1500);
                    
                }, 1000);
            });
            
            // 输入时清除错误
            usernameInput.addEventListener('input', () => {
                clearError(usernameInput, usernameError);
            });
            
            passwordInput.addEventListener('input', () => {
                clearError(passwordInput, passwordError);
            });
            
            // 键盘快捷键
            document.addEventListener('keydown', function(e) {
                // Ctrl + Enter 提交表单
                if (e.ctrlKey && e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
                
                // Esc 清除表单
                if (e.key === 'Escape') {
                    loginForm.reset();
                    clearError(usernameInput, usernameError);
                    clearError(passwordInput, passwordError);
                }
            });
        });
    </script>
</body>
</html>
